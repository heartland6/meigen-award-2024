<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="MNnaizlBskLqdrE3S7Lz9lFGxLtfp3UV4j3hwljkfZs" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>「$meigen大賞2024」投票フォーム</title>
  <!-- リセットCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <!-- swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <!-- google fonts CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- このサイトのCSS -->
  <link rel="stylesheet" href="./style.css">

  <script type="text/javascript" src="./meigen.js"></script>
  <script type="text/javascript" src="./fingerprint.js"></script>
</head>

<body>
  <main class="contact_main">
    <h1 class="contact_h1">「$meigen大賞2024」<br>投票フォーム</h1>

    <form action="https://docs.google.com/forms/u/0/d/1tFY37eZCteM6CL4Cz_WfUjARZFK-6kDqafVeQ4uDCO8/formResponse" class="contact_form"method="post" target="hidden_iframe" onsubmit="submitted = true;">
      <!-- フィンガープリント送信　← 連打したいので廃止
      <label>
        <input type="hidden" id="userId" name="entry.617189888" class="form_field" required>
        <script>
          (async () => {
            const fingerprint = await getFingerprint();
            console.log(fingerprint);
            document.getElementById('userId').setAttribute('value', fingerprint);
          })();
        </script>
      </label>
      -->

      <!-- $meigenID入力 -->
      <label class="form_block">
        <div class="form_label">$meigenのID</div>
        <input type="number" id="meigenId" name="entry.1901848407" class="form_field" placeholder="数値を入力..." oninput="changeFormButtonText()" required>
      </label>
      <div class="meigen-button-div">
        <button type="button" id="loadMeigen" class="meigen-button" onclick="showMeigen()">$meigenを表示</button>
      </div>

      <blockquote>
        <br>
        <p id="meigenContent"></p>
        <cite id="meigenAuthor"></cite>
      </blockquote>
      <script>
        const showMeigen = async () => {
          document.getElementById('loadMeigen').innerHTML = "読み込み中...";

          const inputMeigenId = document.getElementById('meigenId').value;
          const meigen = await getMeigen(Number(inputMeigenId));
          document.getElementById('meigenContent').innerHTML = `${meigen.content}`;
          document.getElementById('meigenAuthor').innerHTML = `${meigen.author}`;

          document.getElementById('loadMeigen').innerHTML = "$meigenを表示";
        }
      </script>
      
      <!-- 送信ボタン -->
      <div class="vote-container">
        <button type="submit" id="vote-button" class="vote-button">...</button>
        <div id="vote-feedback-container"></div>
        <script>
          const changeFormButtonText = () => {
            const inputMeigenId = document.getElementById('meigenId').value;
            document.getElementById('vote-button').innerHTML = inputMeigenId ? `$meigen${inputMeigenId}に投票!` : '...';
          }
        </script>
        <!-- 「+1票」アニメーションスクリプト by chatGPT -->
        <script>
          document.getElementById("vote-button").addEventListener("click", () => {
            if (document.getElementById('meigenId').value == '') return null;
            
            const container = document.getElementById("vote-feedback-container");

            // 新しい「+1票」要素を作成
            const feedback = document.createElement("span");
            feedback.textContent = "+1票";
            feedback.className = "vote-feedback";

            // コンテナに追加
            container.appendChild(feedback);

            // アニメーション終了後に要素を削除
            feedback.addEventListener("animationend", () => {
              feedback.remove();
            });
          });
        </script>
      </div>

    </form>

    <script type="text/javascript">
      let submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if (submitted) return null;"></iframe>

    <h2>&nbsp;「$meigen大賞2024」の目的</h2>
    <ul>
      <li>2024年の総括として相応しい$meigenを投票で決めよう❗️</li>
      <li>埋もれてしまった$meigenを再発掘しよう‼️</li>
    </ul>

    <h2>&nbsp;ルール</h2>
    <ul>
      <li>1人何票でもOKです。</li>
      <li>連打OKです。</li>
    </ul>

    <h2>&nbsp;開催期間など</h2>
    <ul>
      <li>投票締切: 12/31(火) 22時ごろ</li>
      <li>大賞発表: 12/31(火) 23時ごろ</li>
    </ul>

    <h2>&nbsp;外部リンク</h2>
    <ul>
      <li>
        <a href="https://docs.google.com/spreadsheets/d/1585hvKV-ENUUc_etfxQ0ENGbWlxi1OMa2m51Cd_ikp0/edit?gid=0#gid=0">
          ランキング表示(Googleスプレッドシート)
        </a>
      </li>
    </ul>
  </main>
</body>

</html>

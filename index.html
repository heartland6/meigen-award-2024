<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="MNnaizlBskLqdrE3S7Lz9lFGxLtfp3UV4j3hwljkfZs" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ことしの$meigen 投票フォーム</title>
  <!-- リセットCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <!-- swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <!-- google fonts CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- このサイトのCSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="contact_main">

    <script>
      // Initialize the agent at application startup.
      // If you're using an ad blocker or Brave/Firefox, this import will not work.
      // Please use the NPM package instead: https://t.ly/ORyXk
      const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4')
        .then(FingerprintJS => FingerprintJS.load())

      // Get the visitor identifier when you need it.
      fpPromise
        .then(fp => fp.get())
        .then(result => {
          // This is the visitor identifier:
          const visitorId = result.visitorId;
          return visitorId;
        })
    </script>

    <h1 class="contact_h1">みんなで決める「2024年ことしの$meigen」投票フォーム</h1>
    <button type="button" onclick="alert(fpPromise)">フィンガープリントを表示</button>
    <form action="" class="contact_form">
      <!-- テキスト入力 -->
      <label class="form_block">
        <div class="form_label">$meigenのID</div>
        <input type="number" class="form_field" placeholder="43" required>
      </label>
      <!-- 送信ボタン -->
      <button type="submit" class="form-btn" onclick="location.href='./index.html'">投票</button>
    </form>
  </main>
</body>

</html>
